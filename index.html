<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style = "background-color: rgb(218, 209, 199); color: rgb(42, 12, 71);">
    <div id="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Guess a random number between 1 and 100</p>
        <p>You have only 5 attempts to guess the right number</p>
    </br>
        <form class="form">
            <label2 for="guessField" id ="guess">Guess the number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="subt" value="Submit Guess" class="guessSubmit">
        </form>
    <div class="resultParas">
        <p>Previous Guesses: <span class="guesses"></span></p>
        <p>Guesses Remaining: <span class="lastResult">5</span></p>
        <p class="lowOrHi"></p>
    </div>
    <script src="script.js"></script>
    </div>
</body>
</html>
